
name: Main

on:
  repository_dispatch:
  push:
    branches:
      - master

# In that case do the job 'make_and_deploy_doxygen'
jobs:
  doxy-doc:
    runs-on: ubuntu-latest
    # which needs the following steps to be executed:
    steps:
      - name: call doxy-doc
        uses: doxy-doc
        
  docker-image:
    runs-on: ubuntu-latest
    # which needs the following steps to be executed:
    steps:
      - name: call docker-image
        uses: docker-image